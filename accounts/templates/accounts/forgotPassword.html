{% extends 'core/base.html' %}


{% block content %}
<div class="container">
    <div class="row my-3 justify-content-center">
        <div class="col-md-5 my-3 shadow">
            <h3 class="text-center mt-1">Reset Password</h3>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
                        <strong class="text-{{ message.tags }}">{{message}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'forgotPassword' %}" class="m-5 mt-4" method="post" novalidate>
                {% csrf_token %}
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" class="form-control">
                <input type="submit" class="form-control btn btn-primary mt-2" value="Send Link">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
